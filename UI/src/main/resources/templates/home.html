<!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>MEDISCREEN</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
    <div class="container">
        <br>
        <h3> MEDISCREEN </h3>
        <br>
        <a th:href="@{/mediscreen/list/}">Patient's list</a>&nbsp;
        <br>
        <br>
        <div class="row">
            <form action="#" th:action="@{/mediscreen/patient/{id}(id=${patientId})}" method="get" class="form-horizontal" style="width: 100%">
                <div class="form-group">
                    <label for="patientId" class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <input type="number" th:object="${patientId}" id="patientId" placeholder="patient id" class="col-4">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
<!--                        <input type="hidden" th:field="*{tradeId}">-->
                        <input class="btn btn-primary btn-sm" type="submit" value="Patient by id">
                    </div>
                </div>

            </form>
        </div>
<!--        <a th:href="@{/mediscreen/patient/{id}(id=${patientId})}">Patient by id</a>-->
        <br>
    </div>
    </body>
    </html>
