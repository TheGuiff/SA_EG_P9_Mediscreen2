<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MEDISCREEN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br>
    <h3> MEDISCREEN - <span th:text="${titre}"></span> <span th:text="${note.patientId}"></span></h3>
    </br>

    <div class="row text-danger" th:if="${Error}">
        <p th:text="${Error}"></p>
        <br>
    </div>

    <p>firstname : <span th:text="${patient.firstname}"></span></p>
    <p>lastname : <span th:text="${patient.lastname}"></span></p>
    <p>birthdate : <span th:text="${patient.birthdate}"></span></p>
    <p>gender : <span th:text="${patient.gender}"></span></p>
    <br>

    <div class="row">
        <form action="#" th:action="@{/mediscreen/patient/validateNote}" th:object="${note}" method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="Note" class="col-sm-2 control-label">Note</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{content}" id="note" required placeholder="note" class="col-12">
                    <p class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{patientId}">
                    <a class="btn btn-danger btn-sm" href="/mediscreen/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Validate">
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html></html>
